<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit Armor</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css"
	th:href="@{../css/bootstrap.min.css}" />
</head>

<body>

	<nav style="background-color: gray; padding: 0px 5px 0px 5px;">
		<a href="/armorlist" class="btn btn-success">Armor List</a>
		<a href="/index" class="btn btn-success">Main Page</a>	
		<div style="float: right;">
			<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger" />
			</form>
		</div>
	</nav>
	
	<h1 style="padding: 5px">Edit Armor</h1>
	
	<div class="input-form" style="padding: 5px">
		<form action="#" th:action="@{/addownarmor}"  th:object= ${armor} method="post">
		<input type="hidden" th:field="${armor.id}" class="form-control" />
		<p>Name: <input type="text" th:field="${armor.name}" /></p>
		
		<table>
			<tr>
				<td>
				<p>Defense: <input type="number" th:field="${armor.defenceBuff}"/></p>
				</td>
				<td>
				<p>Speed: <input type="number" th:field="${armor.speedBuff}"/></p>
				</td>
			</tr>
		</table>
		<div style="clear: both; display: block; height: 10px;"></div>

		<div style="clear: both; display: block; height: 10px;"></div>
		<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
		</form>
	</div>

</body>
</html>
